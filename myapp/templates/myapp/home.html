{% extends 'myapp/base.html' %}
{% block title %}Home{% endblock title %}
{% comment %} /media/{{i.photo}} {% endcomment %}
{% block body %}

  <div class="container mt-1">
    <div class="py-5 text-center bg-secondary text-white">
      <h1 class="mb-3">Upload Image</h1>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" class="btn btn-outline-primary" value="upload">
      </form>
    </div>
    <div class="row">
      {% for i in img %}
      <div class="col-sm-4">
        <div class="card m-2">
          <img src="{{i.photo.url}}" alt="" class="card-img-top" height="300px">
<div class="card-footer ">
  <div class="text-muted text-center">
    {{i.date}}
  </div>
            <a href="/media/{{i.photo}}" class="btn btn-primary btn-sm btn-block">View Full Image</a>
</div>
        </div>

      </div>
      {% endfor %}
    </div>
  </div>
{% endblock body %}
